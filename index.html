    <script>
        // --- DOM Elements ---

        const addEducationBtn = document.getElementById('add-education');
        const addExperienceBtn = document.getElementById('add-experience');
        const educationEntriesContainer = document.getElementById('education-entries');
        const experienceEntriesContainer = document.getElementById('experience-entries');
        const submitButton = document.getElementById('submit-button');
        
        // Modal elements

        const loader = document.getElementById('loader');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseButton = document.getElementById('modal-close-button');

            entry.className = 'p-4 bg-white rounded-lg shadow-sm border-l-4 border-brand-primary entry-card';
            entry.id = `edu-${id}`;
            entry.innerHTML = `
                <div class="flex justify-end">
                    <button type="button" class="remove-btn text-red-500 hover:text-red-700 font-bold" data-id="${id}" data-type="edu">X</button>

                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600">Specialisation</label>

                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600">Degree</label>
                        <select name="degree" class="mt-1 w-full p-2 border border-gray-300 rounded-md" required>
                            <option value="" disabled selected>Select level...</option>
                            <option value="Bachelor">Bachelor</option>
                            <option value="Master">Master</option>
                            <option value="Courses">Courses</option>
                            <option value="Student">Student</option>

                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600">Industries</label>
                        <input type="text" name="eduIndustries" placeholder="e.g., IT, Design, Marketing" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600">Start Date</label>
                        <input type="date" name="eduStartDate" class="mt-1 w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div>

                    <div class="md:col-span-2">

            `;
            educationEntriesContainer.appendChild(entry);

            entry.innerHTML = `

                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-600">Responsibilities</label>
                        <textarea name="responsibilities" rows="4" placeholder="Describe your daily tasks and achievements." class="mt-1 w-full p-2 border border-gray-300 rounded-md"></textarea>
                    </div>
                </div>
            `;
            experienceEntriesContainer.appendChild(entry);
        };

        // --- Event Listeners ---
        addEducationBtn.addEventListener('click', createEducationEntry);
        addExperienceBtn.addEventListener('click', createExperienceEntry);

        document.addEventListener('click', (e) => {
            if (e.target && e.target.classList.contains('remove-btn')) {
                const { id, type } = e.target.dataset;
                document.getElementById(`${type}-${id}`).remove();
            }
        });
        
        modalCloseButton.addEventListener('click', () => {
             statusModal.classList.add('hidden');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (scriptURL === 'YOUR_WEB_APP_URL') {
                alert('ERROR: Please replace "YOUR_WEB_APP_URL" in the HTML file with your actual Google Apps Script URL.');
                return;
            }

            showModal('loading', 'Submitting...', 'Please wait while we process your application.');

            // 1. Collect Education Data
            const educationData = Array.from(educationEntriesContainer.querySelectorAll('.entry-card')).map(entry => ({

                specialisation: entry.querySelector('[name="specialisation"]').value,
                degree: entry.querySelector('[name="degree"]').value,
                startDate: entry.querySelector('[name="eduStartDate"]').value,
                endDate: entry.querySelector('[name="eduEndDate"]').value,
                industries: entry.querySelector('[name="eduIndustries"]').value,
                isAdditional: entry.querySelector('[name="isAdditional"]').checked,
                comments: entry.querySelector('[name="eduComments"]').value
            }));

            // 2. Collect Experience Data
            const experienceData = Array.from(experienceEntriesContainer.querySelectorAll('.entry-card')).map(entry => ({
                companyName: entry.querySelector('[name="companyName"]').value,
                position: entry.querySelector('[name="position"]').value,
                startDate: entry.querySelector('[name="expStartDate"]').value,
                endDate: entry.querySelector('[name="expEndDate"]').value,
                industries: entry.querySelector('[name="expIndustries"]').value,
                responsibilitiesTags: entry.querySelector('[name="responsibilitiesTags"]').value.split(',').map(tag => tag.trim()),
                responsibilities: entry.querySelector('[name="responsibilities"]').value
            }));
            
            // 3. Handle Photo Upload (convert to base64)
            const photoFile = document.getElementById('photo').files[0];
            let photoBase64 = null;
            if (photoFile) {
                photoBase64 = await toBase64(photoFile);
            }

            // 4. Consolidate All Data
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                photo: photoBase64,
                education: educationData,
                workExperience: experienceData
            };
            
            // 5. Submit Data
            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors', // Important for Google Apps Script web apps
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                showModal('success', 'Success!', 'Your application has been submitted. Thank you!');
                form.reset();
                educationEntriesContainer.innerHTML = '';
                experienceEntriesContainer.innerHTML = '';
            } catch (error) {
                console.error('Error!', error.message);
                showModal('error', 'Submission Failed', 'An error occurred. Please try again or contact support.');
            }
        });
        
        // --- Helper Functions ---
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
        
        const showModal = (type, title, message) => {
            statusModal.classList.remove('hidden');
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            
            if (type === 'loading') {
                loader.classList.remove('hidden');
                modalCloseButton.classList.add('hidden');
            } else {
                loader.classList.add('hidden');
                modalCloseButton.classList.remove('hidden');
            }
            
            if (type === 'success') {
                modalTitle.className = 'text-2xl font-bold text-green-600 mt-4';
            } else if (type === 'error') {
                modalTitle.className = 'text-2xl font-bold text-red-600 mt-4';
            } else {
                modalTitle.className = 'text-2xl font-bold text-gray-800 mt-4';
            }
        };

        // --- Initial State ---
        // Add one of each entry to start with for user convenience
        createEducationEntry();
        createExperienceEntry();
    </script>
</body>
</html>
